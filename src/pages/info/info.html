<ion-header>
  <ion-toolbar>
    <ion-title>
      Description
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-list>

    <ion-list-header>
      Information
    </ion-list-header>

    <ion-item>
      {{ item.data.country }}
      <ion-note item-right>Country</ion-note>
    </ion-item>

    <ion-item>
      {{ item.data.city }}
      <ion-note item-right>City</ion-note>
    </ion-item>

    <ion-item>
      {{ item.data.street }}
      <ion-note item-right>Street</ion-note>
    </ion-item>

    <ion-item>
      {{ item.data.house }}
      <ion-note item-right>House</ion-note>
    </ion-item>

  </ion-list>

  <ion-list>

    <ion-list-header>
      Price
    </ion-list-header>

    <ion-item>
      {{ item.data.price[0] }}$
      <ion-note item-right>Day</ion-note>
    </ion-item>
    <ion-item>
      {{ item.data.price[1] }}$
      <ion-note item-right>Month</ion-note>
    </ion-item>
    <ion-item>
      {{ item.data.price[2] }}$
      <ion-note item-right>Year</ion-note>
    </ion-item>

  </ion-list>
</ion-content>
